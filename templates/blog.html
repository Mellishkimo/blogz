{% extends "base.html" %}

{% block content %}

    <h1>Build a Blog!</h1>

    {% if posts|length == 0 %}
    <a href="/newpost"><h2>Make your first post!</h2></a>
    {% else %}

    {% for post in posts %}
    
    <a href="/blog?id={{post.id}}"><h2>{{post.title}}</h2></a>
    <p>{{post.body}}</p>
    <hr>

    {% endfor %}

    {% endif %}

{% endblock %}
